<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="clock">
      <div>
        <p class="clock-item">Click a button to see different times around the world</p>
      </div>
      
    </div>
    <div class="content">
    </div>
  </div>
  <div class="container">
    <div class="btn-container grid grid-template--row-5">
      <button class="btn fi">Finland</button>
      <button class="btn en">England</button>
      <button class="btn us">USA</button>
      <button class="btn ch">China</button>
      <button class="btn hw">Hawaii</button>
    </div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
